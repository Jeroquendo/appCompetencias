<div class="container-dashboard" id="container-dashboard" style="padding-top:20px; display: flex; margin: 20px;">

  <div class="container-datalist" id="container-datalist" style="display: flex; align-items: center; flex-direction: column; " >

    <select id="elementos" name="elementos" [(ngModel)]="optionSelected"  >
        <option id="option-mesas" value="mesas" selected>Mesas</option>
        <option id="option-sillas" value="sillas">Sillas</option>
        <option id="option-cubiculos" value="cubiculos">Cubiculos</option>
    </select>

    <div [ngSwitch]="optionSelected"  class="left-spacer" style="width: 150px; justify-content: center; display: flex;">
      <div>
        <div *ngSwitchCase="'mesas'" class="container-mesas" style="padding-top: 10px; ">
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="mesa1">
            <img id="mesa1" src="assets/mesas/mesa1.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="mesa2">
            <img id="mesa2" src="assets/mesas/mesa2.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="mesa3">
            <img id="mesa3" src="assets/mesas/mesa3.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="mesa4">
            <img id="mesa4" src="assets/mesas/mesa4.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="mesa5">
            <img id="mesa5" src="assets/mesas/mesa5.svg"/>
          </div>
        </div>
      </div>
      <div>
        <div *ngSwitchCase="'sillas'" class="container-sillas" style="padding-top: 10px; ">
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="silla1">
            <img id="silla1" src='assets/sillas/silla1.svg'/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="silla2">
            <img id="silla2" src='assets/sillas/silla2.svg'/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="silla3">
            <img id="silla3" src='assets/sillas/silla3.svg'/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="silla4">
            <img id="silla4" src='assets/sillas/silla4.svg'/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="silla5">
            <img id="silla5" src='assets/sillas/silla5.svg'/>
          </div>
        </div>
      </div>
      <div>
        <div *ngSwitchCase="'cubiculos'" class="container-cubiculos" style="padding-top: 10px; ">
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="cubiculo1">
            <img id="cubiculo1" src="assets/cubiculos/cubiculo1.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="cubiculo2">
            <img id="cubiculo2" src="assets/cubiculos/cubiculo2.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="cubiculo3">
            <img id="cubiculo3" src="assets/cubiculos/cubiculo3.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="cubiculo4">
            <img id="cubiculo4" src="assets/cubiculos/cubiculo4.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="cubiculo5">
            <img id="cubiculo5" src="assets/cubiculos/cubiculo5.svg"/>
          </div>
          <div draggable="true" (dragstart)="drag($event)" tabindex="-1" style="float: left;" class="cubiculo6">
            <img id="cubiculo6" src="assets/cubiculos/cubiculo6.svg"/>
          </div>
        </div>
      </div>
    </div>

    <div id="div-botones"  style="margin-top: 50px;">
      <div class="col" style="margin: 5px;" >
        <button id="reiniciar" (click)="resetCanvas()"></button><br>
        <span>reiniciar</span>
      </div>
      <div class="col" style="margin: 5px; display: block;" >
        <button  id="volver"  routerLink="/inicio"></button><br>
        <span style="margin-left: 5px;">Volver</span>
      </div>
    </div>
  </div>
  <div class="canvas-container-dashboard" >
    <canvas class="canvas-container "
    handleMouseEvent
    [imagesOnCanvas]="imagesOnCanvas"
    (updateCanvas)="updateCanvas"
    id="canvas"
    width=300
    height=270
    (drop)="drop($event)"
    (dragover)="allowDrop($event)">
    </canvas>
  </div>

  <div class="container-datalist">
    <h3 style="display: flex; justify-content: center;">Información</h3>
    <div id="div1" style="display: flex;  justify-content: center;">
        <span>Con la superficie ya dividida, se recomienda familiarizarse con los elementos que
          se pueden utilizar. Proceda a analizar los
          elementos que se necesitan, además se determina el
          emplazamiento efectivo de cada elemento de las zonas de planteamiento.
        </span>
    </div>
  </div>

</div>
<div class="div-boton">
  <button type="button"  class="btn btn-primary px-4" routerLink="/level3">Nivel 3</button >
</div>
