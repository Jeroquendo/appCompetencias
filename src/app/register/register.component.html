<div class="container" style="padding-top:60px;">  
    <div class="row">  
        <div class="col-md-6 mx-auto">  
            <div class="card-group">  
                <div class="card p-4">  
                    <div class="card-body">  
                        <form  [formGroup] = "myRegister" (ngSubmit)="goToLogin()">  
                            <!-- <button class="btn btn-primary" style="text-align:center">Login</button>   -->  
                            <h2 class="titulo-registro" >Registrate</h2> 
                            <hr style="border-top: 1px solid #eee;">   
                            <div style="padding-top: 10px;" class="input-group mb-3">  
                                <div class="input-group-prepend">  
                                    <span class="input-group-text"><i class="icon-user"></i></span>  
                                </div>  
                                <input type="text" name="firstname"  class="form-control sty1" placeholder="Nombre" formControlName = "firstName"  required>  
                            </div>
                            <div     class="input-group mb-3">  
                                <div class="input-group-prepend">  
                                    <span class="input-group-text"><i class="icon-user"></i></span>  
                                </div>  
                                <input type="text" name="apellido"  class="form-control sty1" placeholder="Apellidos" formControlName = "lastName" required>  
                            </div>
                            <div class="input-group mb-3">  
                                <div class="input-group-prepend">  
                                    <span class="input-group-text"><i class="icon-user"></i></span>  
                                </div>  
                                <input type="text" name="email"  class="form-control sty1" placeholder="Email" formControlName = "email" required>  
                            </div>    
                            <div class="input-group mb-3">  
                                <div class="input-group-prepend">  
                                    <span class="input-group-text"><i class="icon-lock"></i></span>  
                                </div>  
                                <input type="password" name="password"  class="form-control" placeholder="ContraseÃ±a" formControlName = "password" required>  
                            </div>
                            <div class="input-group mb-3" style="padding-bottom: 10px;">  
                                <div class="input-group-prepend">  
                                    <span class="input-group-text"><i class="icon-lock"></i></span>  
                                </div>  
                                <input type="password" name="re-password"  class="form-control" placeholder="Confirmar ContraseÃ±a" formControlName = "rePassword" required>  
                            </div> 
                            <hr style="border-top: 1px solid #eee;"> 
                            <div class="row justify-content-center">  
                                <button type="submit" [disabled]="!myRegister.valid"  class="btn btn-primary px-4">Registrarse</button >  
                            </div>  
                        </form>  

                            <div class="container-link-register">
                                <button routerLink="#" class="btn btn-link px-0" style="display: flex; justify-content: center; margin: auto;">Aprende mas</button>
                            </div> 
                            
                    </div>  
                </div>  
            </div>  
        </div>  
    </div> 
</div>
